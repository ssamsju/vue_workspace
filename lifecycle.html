<!DOCTYPE html>

<html>
  <head>
  <script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>
    <script>
      const lifecycleView = new Vue({
        el:"#app",
        data:{
          message:"lifecycle"
        },
        beforeCreate: function(){
          console.log("beforeCreate");
          console.log("beforeCreate => "+this.message);
          console.log("beforeCreate => "+this.$el);
        },
        created: function(){
          console.log("created");
          console.log("created => "+this.message);
          console.log("created => "+this.$el);
        },
        beforeMount: function(){
          console.log("beforeMount");
          console.log("beforeMount => "+this.message);
          console.log("beforeMount => "+this.$el);
        },
        mounted: function(){
          console.log("mounted");
          console.log("mounted => "+this.message);
          console.log("mounted => "+this.$el);
        },
        beforeUpdate: function(){
          console.log("beforeUpdate");
          console.log("beforeUpdate => "+this.message);
          console.log("beforeUpdate => "+this.$el);
        },
        updated: function(){
          console.log("updated");
          console.log("updated => "+this.message);
          console.log("updated => "+this.$el);
        },
        beforeDestory: function(){
          console.log("beforeDestory");
          console.log("beforeDestory => "+this.message);
          console.log("beforeDestory => "+this.$el);
        },
        destoryed: function(){
          console.log("destoryed");
          console.log("destoryed => "+this.message);
          console.log("destoryed => "+this.$el);
        }
      });

      //for(let prop in lifecycleView){
      //console.log(prop);
      //}
      //console.log(lifecycleView.$el.id);//el이 View를 가지고 있음
      //console.log(lifecycleView.$attrs);//attrs 내부적으로 쓰는 속성

      lifecycleView.message = "new message1";
      lifecycleView.message = "new message2";
      lifecycleView.message = "new message3";
      lifecycleView.message = "new message4";
      lifecycleView.message = "new message5";



    </script>
  </body>
</html>
