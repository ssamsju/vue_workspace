<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <child-component v-bind:propsdata="message"></child-component>
  </div>
  <script>
    //하위 전역 컨포넌트 생성
    //상위 컴포넌트의 데이터를 수신할 프라퍼티를 정의(props)
    Vue.component("child-component",{
      props:['propsdata'],
      template:"<p>{{propsdata}}</p>"
    });
    //상위 컨포넌트 생성
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>


</html>
