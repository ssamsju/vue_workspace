<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- show-log라는 이벤트 발생시  printText 호출-->
      <child-component v-on:show-log="printText"></child-component>
  </div>
<script>
  // 하위 전역 컴포넌트 정의
  // v-on: vue에서 이벤트처리를 위한 이벤트 수신속성
  // v-on:[이벤트명]="이벤트 핸들러"
  Vue.component('child-component',{
    template:'<button v-on:click="showLog">show</button>',
    methods: {
      showLog: function(){
        //$emit으로 사용자 정의 이벤트를 발생시킴
        this.$emit("show-log");
      }
    }
  });
  // 상위 뷰컴포넌트 생성
  const app= new Vue({
    el: "#app",
    data: {
      message: "Hello Vue!"
    },
    methods:{
      printText: function(){
        console.log("received an event!");
      }
    }
  });
  </script>
</body>


</html>
