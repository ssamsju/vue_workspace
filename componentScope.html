<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <p id="p1"><global></global> &nbsp;<local></local></p>
    <p id="p2"><global></global> &nbsp;<local></local></p>
    <p id="p3"><global></global> &nbsp;<local></local></p>
  </div>
  <script>
    //전역컴포넌트 등록
    //인자: 1.전역컴포넌트명 2. templat 속성을 가진 객체
    Vue.component("global", {
      template: "<span>전역</span>"
    });
    //지역컴포넌트 등록
    //vue생성자의 인자로 components 속성을 정의
    // components 속성에 지역 지역 컴포넌트명과  template 객체를 등록
    new Vue({
      el: "#p2",
      components: {
        "local": {
          template: "<span>지역</span>"
        }
      }
    });

    //Vue 객체에 아이디가 p1인 p Dom엘리먼트를 등록
    new Vue({
      el: "#p1"
    });
    //Vue 객체에 아이디가 p3인 p Dom엘리먼트를 등록
    new Vue({
      el: "#p3"
    });
  </script>
</body>

</html>
